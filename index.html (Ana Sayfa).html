<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minik Dükkan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #875858;
    }

    /* Menü */
    nav {
      background-color: #222;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 20px;
      display: inline-block;
    }

    nav ul li a:hover {
      background-color: #a8efaa;
    }

    /* Başlık */
    header {
      background: url('https://via.placeholder.com/1500x500?text=Butik+Görsel') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 0;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.5em;
      font-weight: 300;
    }

    /* Ürünler */
    .products {
      display: flex;
      justify-content: space-around;
      margin: 40px;
    }

    .product {
      width: 30%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h3 {
      color: #333;
      margin: 20px 0;
    }

    .product p {
      color: #777;
      padding: 0 10px;
      font-size: 1.2em;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 1.2em;
    }

    .product button:hover {
      background-color: #45a049;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="about.html">Hakkında</a></li>
      <li><a href="contact.html">İletişim</a></li>
    </ul>
  </nav>

  <header>
    <h1>Minik Dükkan</h1>
    <p>Özel tasarımlar ve kaliteli ürünler</p>
  </header>

  <div class="products">
    <div class="product">
      <img src="e1.jpg" alt="Ürün 1"> <!-- Yerel yol kullanıldı -->
      <h3>Ürün 1</h3>
      <p>Kaliteli kumaş, modern tasarım</p>
      <button>Satın Al</button>
    </div>
    <div class="product">
      <img src="e2.jpg" alt="Ürün 2"> <!-- Yerel yol kullanıldı -->
      <h3>Ürün 2</h3>
      <p>Şıklığı ve rahatlığı bir arada</p>
      <button>Satın Al</button>
    </div>
    <div class="product">
      <img src="e3.jpg" alt="Ürün 3"> <!-- Yerel yol kullanıldı -->
      <h3>Ürün 3</h3>
      <p>Her tarza uygun</p>
      <button>Satın Al</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Minik Dükkan. Tüm hakları saklıdır.</p>
  </footer>

</body>
</html>
